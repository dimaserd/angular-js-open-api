<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Лог {{log.loggedOnUtc}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="varaibles" class="mat-elevation-z8" style="width: 100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="typeFullName">
        <th mat-header-cell *matHeaderCellDef> TypeFullName </th>
        <td mat-cell *matCellDef="let element"> {{element.typeFullName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="dataJson">
        <th mat-header-cell *matHeaderCellDef> DataJson </th>
        <td mat-cell *matCellDef="let element; let index;"> {{element.dataJsonShort}} <button (click)="copyDataJson(element)" mat-raised-button color="primary">Скопировать</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
