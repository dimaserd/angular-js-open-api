<mat-form-field class="w-100">
    <textarea 
        (input)="script = $event.target.value" 
        matInput
        cdkTextareaAutosize
        placeholder="Пишите свой js код здесь...">{{script}}</textarea>
</mat-form-field>

<button (click)="executeScript()" mat-raised-button color="primary">Выполнить скрипт</button>
